<head>

            display: grid;
            grid-template-columns: 100px 2fr 1fr 100px;
            grid-template-rows: repeat(auto-fill);

    <div>2</div>

    <div>8</div>
    <div>9</div>
    <div>10</div>
</div>

      <tr>
        <th scope="col ">#</th>
        <th scope="col ">First</th>
        <th scope="col ">Last</th>
        <th scope="col ">Handle</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row ">1</th>
        <td>Mark</td>

</html>
